services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: nocobase
      POSTGRES_USER: nocobase
      POSTGRES_PASSWORD: ChangeMe
    volumes:
      - pgdata:/var/lib/postgresql/data

  nocobase:
    image: nocobase/nocobase:latest
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      NOCOBASE_ENV: production
      DB_DIALECT: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: nocobase
      DB_USER: nocobase
      DB_PASSWORD: ChangeMe
      ADMIN_EMAIL: admin@dorbenabu.com
      ADMIN_PASSWORD: ChangeMe123
    ports:
      - "13000:13000"
    volumes:
      - nocobase_storage:/app/nocobase/storage

volumes:
  # Use your EXISTING Postgres volume so old data returns:
  pgdata:
    external: true
    name: bc0k4w0go0cgk0kg40gsg4wg_db

  # Fresh named volume for NocoBase file storage (uploads + public):
  nocobase_storage:
