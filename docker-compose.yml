version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: nocobase
      POSTGRES_USER: nocobase
      POSTGRES_PASSWORD: ChangeMe
    volumes:
      - db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nocobase -d nocobase"]
      interval: 10s
      timeout: 5s
      retries: 5

  nocobase:
    image: nocobase/nocobase:latest
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      NOCOBASE_ENV: production
      DB_DIALECT: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: nocobase
      DB_USER: nocobase
      DB_PASSWORD: ChangeMe
      ADMIN_EMAIL: admin@dorbenabu.com
      ADMIN_PASSWORD: ChangeMe123
    ports:
      - "13000:13000"
    # 👇 פרסיסטנס קשיח: מיפוי יחיד לכל storage (עוקף בעיות אחרי Redeploy)
    volumes:
      - /var/lib/nocobase/storage:/app/storage

volumes:
  db:
